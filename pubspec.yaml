name: hrm
description: "A new Flutter project."
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.7.0-0

dependencies:
  cached_network_image: ^3.4.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  freezed_annotation: ^2.4.4
  go_router: ^14.6.2
  intl: any
  json_annotation: ^4.9.0
  logging: ^1.3.0
  provider: ^6.1.2
  share_plus: ^10.1.3
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail_image_network: ^1.2.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  go_router_builder: ^2.8.0
  flutter_gen_runner: ^5.9.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/jsons/

flutter_gen:
  output: lib/ui/core/themes
  integrations:
    image: true
    flutter_svg: true
  colors:
    enabled: true
    inputs:
      - assets/colors.xml
